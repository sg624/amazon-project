<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="some.css">
</head>

<body>
  <div class="main-sec">
    <img src="Amazon-Logo-PNG.png" alt="Amazon logo" width="100">

    <div class="d1">
      <form action="/">

        <p class="p1">Create account</p>

        <div id="sec-1">
          <label for="name" class="edit">Your name</label><br>
          <input type="text" id="name" placeholder="First and last name"><br><br>


          <label for="mobile" class="edit">Mobile number or email</label><br>
          <input type="text" id="mobile"><br><br>

          <label for="pass" class="edit">Password</label><br>
          <input type="password" id="pass"><br><br>

          <label for="repass" class="edit">Re-enter password</label><br>
          <input type="password" id="repass"><br><br>
        </div>
        <button id="continue-btn">Continue</button>
        <br><br>
        <div>
          <p class="by-creating">By creating an account, you agree to Amazon's <span class="s1">Conditions of Use</span>
            and <span class="s1">Privacy Notice</span></p>
        </div>
        <hr class="hr-1">
        <p class="buying">Already have an account? <span class="s1">Sign in &#8677;
          </span></p>
        <p class="buying">Buying for work? <span class="s1">Create a free business account &#8677;</span></p>
        <br>
      </form>

    </div>

  </div>
  <br>
  <hr>
  <div class="end-div">
    <span class="sp-1">Conditions of Use</span> <span class="sp-1">Privacy Notice</span> <span class="sp-1">Help</span>
  </div>

  <p id="end-p">&copy; 1996-2022, Amazon.com, Inc. or its affiliates</p>

</body>

</html>
